<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e0e0e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .thank-you-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .checkmark {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 15px;
      animation: pop 0.4s ease-out;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 16px;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 30px 20px;
      }

      .checkmark {
        font-size: 50px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }
}

  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="checkmark">âœ”</div>
    <h2 class="thankyou">Thank You!</h2>
    <p>Your response has been received successfully.</p>
  </div>
</body>
</html>
