<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enquiry Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* black background */
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #c0c0c0; /* silver */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #000;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #000;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #000;
      color: #c0c0c0;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: #e67e22; /* subtle orange accent on hover */
      color: #fff;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

 <div class="form-container" id="enquiryForm">
  <h2>Enquiry Form</h2>
  <form id="myForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

 <div id="thankYou" style="display:none; text-align:center; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto;">
  <div style="font-size: 60px; color: #4CAF50; margin-bottom: 15px;">âœ”</div>
  <h2>Thank You!</h2>
  <p>Your response has been received successfully.</p>
</div>

<script>
  const form = document.getElementById('myForm');
  const enquiryForm = document.getElementById('enquiryForm');
  const thankYou = document.getElementById('thankYou');

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const formData = new FormData(form);

    fetch('https://formsubmit.co/ajax/atulpratap.0108@gmail.com', {
      method: 'POST',
      headers: { 'Accept': 'application/json' },
      body: formData
    })
    .then(response => {
      if (response.ok) {
        enquiryForm.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Oops! There was a problem submitting your form.');
      }
    })
    .catch(error => alert('Oops! There was a problem submitting your form.'));
  });
</script>

</body>
</html>
